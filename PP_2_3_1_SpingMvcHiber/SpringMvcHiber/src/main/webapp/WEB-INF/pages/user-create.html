<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Create user</title>
</head>
<body>
<form action="#" th:action="@{/user-create}" th:object="${user}" method="POST">
    <label for="name">Name</label>
    <!--/*@thymesVar id="name" type="java"*/-->
    <input type="text" id="name" th:field="${name}" required>
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="${name}">Name error</div>
    </br>
    <label for="email">Email</label>
    <input type="text" id="email" th:field="${email}" required>
    <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="${email}">Email error</div>
    </br>
    <label for="age">Age</label>
    <input type="text" id="age" th:field="${age}" required>
    <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="${age}">Age error</div>
    </br>
    <button type="submit">create user</button>
</form>
</body>
</html>
